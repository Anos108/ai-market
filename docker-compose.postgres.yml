version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_market_postgres
    environment:
      POSTGRES_DB: ai_market_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_market_system"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_market_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai_market_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ai-market.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ai_market_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ai_market_network:
    driver: bridge
